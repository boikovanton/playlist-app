{% extends 'base.html' %}
{% block content %}
<h1>Add a song to {{ playlist.name }}</h1>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.song.label }} {{ form.song(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
